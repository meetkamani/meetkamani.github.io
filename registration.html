<!DOCTYPE html>
<html>

<head>
	<title> Registration </title>
	<link rel="stylesheet" href="./css/registeration.css">
</head>

<body>
	
		
		<div class="head">
		Already have an account
		<a href="index.html" title="Login" > Login </a>
	</div>
		<br>
		<div class="tab">
			<form action="./index.html">
			<fieldset>
				<legend align="center" style="color: blue;">New User</legend>
				<table style="text-align: left;">
					<tr>
						<td> First Name </td>
						<td> <input type="text" placeholder="Meet"> </td>
					</tr>
					<tr>
						<td> Last Name </td>
						<td> <input type="text" placeholder="Kamani"> </td>
					</tr>
					<tr>
						<td> Email </td>
						<td> <input type="email" placeholder="xyz@gmail.com" required> </td>
					</tr>
					<tr>
						<td> Password </td>
						<td> <input type="password" placeholder="Must Be Strong Password" required> </td>
					</tr>
					<tr>
						<td> Mobile No. </td>
						<td> <input type="tel" placeholder="+91XXXX XXX XXX" pattern="[0-9]{10}"> </td>
					</tr>
				</table>
				<br>
				<center>
				<input type="button" value="Cancel" onclick="index.html" style="font-size: 80%">
				<input type="submit" value="Submit" style="font-size: 80%">
				<input type="reset" value="Reset" style="font-size: 80%">
			</center>
			</fieldset>
		</div>
		
	</form>
</body>

</html>
