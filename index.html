<!DOCTYPE html>
<html>

<head>
	<title> Sign In </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="./css/index.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            
            $('#openbox').click(function () {
                $('#BOX').slideToggle('slow');
            });
        });
    </script>
</head>

<body>
		
	<nav class="navbar navbar-expand-sm " >
		<ul class="navbar-nav">
		  <li class="nav-item ">
			<a class="nav-link" href="./main.html" style="font-weight: bold;">Home</a>
		  </li>
		  <li class="nav-item active">
			<a class="nav-link" href="./index.html" style="font-weight: bold;">LOGIN</a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link" href="./registration.html" style="font-weight: bold;">REGISTER</a>
		  </li>
		</ul>
	  </nav>
	<div class="head">
		Don't have an account
		<a href="registration.html" title="Registration"> Create New Account</a>
	</div>

	<legend align="center" style="color: rgb(236, 25, 25);cursor: pointer;margin-top: 100px;font-weight: bolder;" id="openbox">Login</legend>
	<div class="tab" id="BOX">
		<br>
		<fieldset>
			
			<form action="./main.html" id="myform">
				<table>
					<tbody>
						
						<tr>
							<div class="form-row">
								<td> Name </td>
								<td> <input class="form-control" size="25" type="text" name="username" placeholder="Meet Kamani"></td>
							</div>
						</tr>
						<tr>
							<div class="form-row">
								<td> Email </td>
								<td> <input class="form-control" size="25" type="text" name="useremail" placeholder="xyz@gmail.com"></td>
							</div>
						</tr>
						<tr>
							<div class="form-row">
								<td> Password </td>
								<td> <input class="form-control" size="25" type="password" name="password" placeholder="********"></td>
							</div>
						</tr>
						<tr>
							<td> <input type="reset" value="Reset"></td>
							<td> <input type="submit" onclick="validate()" value="Submit"> </td>
						</tr>
					</tbody>
				</table>
			</form>
			<script>
				
				var formx = document.getElementById("myform");
				document.getElementById("myform").addEventListener("submit", function (event) {
					console.log("IN Listener");
					event.preventDefault()
				});

				function validate() {
					var nm = document.getElementsByName("username")[0].value;
					var pwd = document.getElementsByName("password")[0].value;
					var eml = document.getElementsByName("useremail")[0].value;
					
					if (nm == "") {
						alert("NAME is Required");
					}
					else if (pwd == "") {
						alert("Password is Required");
					}
					else if (eml == "") {
							alert("Email is Required");
					}
					else {
						window.location.href = "./main.html";
					}

				}
			</script>
		</fieldset>
	</div>
</body>

</html>
