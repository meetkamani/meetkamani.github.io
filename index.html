<!DOCTYPE html>
<html>

<head>
	<title> Sign In </title>
	<link rel="stylesheet" href="./css/index.css">
</head>

<body>
	<br>
	<div class="head">
		Don't have an account
		<a href="registration.html" title="Registration"> Create New Account</a>
	</div><br> <br>

	<div class="tab">
		<br><br><br><br><br><br><br>
		<fieldset>
			<legend align="center" style="color: blue;">Login</legend>
			<form action="./main.html" id="myform">
				<table>
					<tbody>
						<tr>
							<td> Name </td>
							<td> <input size="25" type="text" name="username" placeholder="Meet Kamani"></td>
						</tr>
						<tr>
							<td> Email </td>
							<td> <input size="25" type="text" name="useremail" placeholder="xyz@gmail.com"></td>
						</tr>
						<tr>
							<td> Password </td>
							<td> <input size="25" type="password" name="password" placeholder="********"></td>
						</tr>
						<tr>
							<td> <input type="reset" value="Reset"></td>
							<td> <input type="submit" onclick="validate()" value="Submit"> </td>
						</tr>
					</tbody>
				</table>
			</form>
			<script>
				var formx = document.getElementById("myform");
				document.getElementById("myform").addEventListener("submit", function (event) {
					console.log("IN Listener");
					event.preventDefault()
				});

				function validate() {
					var nm = document.getElementsByName("username")[0].value;
					var pwd = document.getElementsByName("password")[0].value;
					var eml = document.getElementsByName("useremail")[0].value;
					
					if (nm == "") {
						alert("NAME is Required");
					}
					else if (pwd == "") {
						alert("Password is Required");
					}
					else if (eml == "") {
							alert("Email is Required");
					}
					else {
						window.location.href = "./main.html";
					}

				}
			</script>
		</fieldset>
	</div>
</body>

</html>
