<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book Room</title>
    <style type="text/css" media="screen">
      * {
        font-size: 18pt;
      }
    </style>
  </head>
  <body>
    <div style="margin: auto; display: table;">
      <br />
      <form action="#" method="post">
        <div style="width: 400px;"></div>

        <div style="padding-bottom: 18px; font-size: 30px; color: blue;">
          Book Room (Hotel Reservation)
        </div>
        <div style="display: flex; padding-bottom: 18px; width: 450px;">
          <div style="margin-left: 0; margin-right: 1%; width: 49%;">
            First name<span style="color: red;"> *</span><br />

            <input
              type="text"
              id="data_2"
              name="data_2"
              style="width: 100%;"
              class="form-control"
            />
          </div>
          <div style="margin-left: 1%; margin-right: 0; width: 49%;">
            Last name<span style="color: red;"> *</span><br />
            <input
              type="text"
              id="data_3"
              name="data_3"
              style="width: 100%;"
              class="form-control"
            />
          </div>
        </div>

        <div style="padding-bottom: 18px;">
          Phone<span style="color: red;"> *</span><br />
          <input type="tel" id="data_4" name="data_4" style="width : 450px;"
          class="form-control"/ pattern="[0-9]{10}">
        </div>

        <div style="padding-bottom: 18px;">
          Email<span style="color: red;"> *</span><br />
          <input
            type="text"
            id="data_5"
            name="data_5"
            style="width: 450px;"
            class="form-control"
          />
        </div>

        <div style="padding-bottom: 18px;">
          Arrival date<span style="color: red;"> *</span><br />
          <input
            type="date"
            id="data_6"
            name="data_6"
            style="width: 250px;"
            class="form-control"
          />
        </div>

        <div style="padding-bottom: 18px;">
          Departure date<span style="color: red;"> *</span><br />
          <input
            type="date"
            id="data_7"
            name="data_7"
            style="width: 250px;"
            class="form-control"
          />
        </div>

        <div style="padding-bottom: 18px;">
          Number of adults<span style="color: red;"> *</span><br />
          <input
            type="number"
            id="data_8"
            name="data_8"
            style="width: 250px;"
            class="form-control"
          />
        </div>

        <div style="padding-bottom: 18px;">
          Number of children<br />
          <input
            type="number"
            id="data_9"
            name="data_9"
            style="width: 250px;"
            class="form-control"
          />
        </div>

        <div style="padding-bottom: 18px;">
          Questions / Comments<br />
          <textarea
            id="data_10"
            false
            name="data_10"
            style="width: 450px;"
            rows="6"
            class="form-control"
          ></textarea>
        </div>

        <div style="padding-bottom: 18px;">
          <button type="submit" onClick="payment.html">Book</button>
        </div>
      </form>
    </div>
  </body>
</html>
